name: Tests
on:
  push:
    branches-ignore:
      - "master"
      - "main"
jobs:
  build-back:
    name: 📦 Build Back
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - run: echo ${{ github.ref_name }} develop
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "./back/yarn.lock"
      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: back/node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('back/yarn.lock') }}
      - name: 📦 Install Dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: yarn --cwd ./back install

  unit-test:
    name: "🧪 Unit Tests"
    if: contains(github.event.head_commit.message, '(no unit-test)') != true
    runs-on: ubuntu-latest
    needs:
      - build-back
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - run: echo ${{ github.ref_name }} develop
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "./back/yarn.lock"
      - name: 📦 Cache Dependencies
        uses: actions/cache@v3
        with:
          path: back/node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('back/yarn.lock') }}
      - name: 🧪 Run Unit Tests
        working-directory: ./back
        run: yarn test:unit:ci
